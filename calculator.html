<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Messages & Memories</a>
    <a href="gifts.html">Virtual Gifts</a>
    <a href="calculator.html">Love Calculator</a>
  </div>

  <!-- Main Content -->
  <div class="content calculator-content">
    <h2>Love Calculator</h2>
    <form id="loveCalculatorForm">
      <div class="form-group">
        <label for="name1">Your Name:</label>
        <input type="text" id="name1" name="name1" required>
      </div>
      <div class="form-group">
        <label for="name2">Partner's Name:</label>
        <input type="text" id="name2" name="name2" required>
      </div>
      <button type="submit">Calculate Love Score</button>
    </form>
    <div id="result" class="result hidden">
      <h3>Your Love Score:</h3>
      <p id="score">100%</p>
      <p id="message">Congratulations! You and your partner are a perfect match!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
